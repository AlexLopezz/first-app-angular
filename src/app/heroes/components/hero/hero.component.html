<h1>Spider Man</h1>

<dl>
  <td>Name</td>
  <dd> {{name}}  </dd>

  <td>Age</td>
  <dd> {{age}}  </dd>

  <td>Method</td>
  <dd> {{ getHeroDescription() }}  </dd>

  <td>Capitalize</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button
  *ngIf="name !== 'Tony Stark'"
  (click)="changeName()"
  class="btn btn-success mx-2">
  Change name
</button>
<button
  *ngIf="age !== 50"
  (click)="changeAge()"
  class="btn btn-success mx-2">
  Change age
</button>

<button
  (click)="reset()"
  class="btn btn-primary">
  Reset
</button>
